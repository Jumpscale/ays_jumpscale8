g8client__islam:
    url: '{environment}'
    login: '{username}'
    password: '{password}'

vdc__{random_vdc}:
    description: '{random}'
    g8client: 'islam'
    account: '{account}'
    location: '{location}'
    uservdc:
        - '{username}'

node.ovc__{random_node}:
    os.image: 'Ubuntu 16.04 x64'
    bootdisk.size: 10
    sizeID: 2
    vdc: {random_vdc}

autosnapshotting__{random_snap}:
  vdc: {random_vdc}
  snapshotInterval: '45m'
  retention: '5d'

# 'QA SERVICE' (THE TEMPLATE SHOULD HAS THIS LINE)
test_snapshot__{random}:
   g8client: 'islam'
   node.ovc: {random_node}

actions:
   - action: 'install'
   - action: 'test_snapshot'
     actor: test_snapshot
